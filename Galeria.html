    #biteButton:hover {

    /* Efeito de explos칚o */
    #explosion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #fff 0%, #ff3366 30%, #000 100%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s;
        z-index: 9998;
    }

    #explosion::after {
        content: "B I T E  T H E  D U S T";
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        color: white;
        text-shadow: 0 0 25px #ff3366, 0 0 50px #fff;
        font-weight: bold;
        letter-spacing: 5px;
    }

    /* Killer Queen GIF com anima칞칚o */
    #killerQueenGif {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 400px;
        z-index: 10000;
        animation: growShrink 3s ease-in-out forwards;
    }

    /* Anima칞칚o de crescimento e diminui칞칚o */
    @keyframes growShrink {
        0% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
        20% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.4);
        }
        60% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        100% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }
    }

    @keyframes flash {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
</style>

<script>
    

const button = document.getElementById('biteButton');
    const explosion = document.getElementById('explosion');
    const killerQueenGif = document.getElementById('killerQueenGif');
    const kiraMusic = document.getElementById('kiraMusic');

    button.addEventListener('click', () => {
        // Toca a m칰sica do Kira
        kiraMusic.currentTime = 0;
        kiraMusic.play();
    });
    button.addEventListener('click', () => {
        // Mostra o GIF e a explos칚o
        killerQueenGif.style.display = 'block';
        killerQueenGif.style.animation = 'growShrink 3s ease-in-out forwards';
        explosion.style.opacity = '1';
        explosion.classList.add('flash');

        // Depois de 3 segundos, some tudo
        setTimeout(() => {
            explosion.style.opacity = '0';
            explosion.classList.remove('flash');
            killerQueenGif.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 3000);
    });
